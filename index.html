function createHeart() {
  const heart = document.createElement("div");
  heart.classList.add("heart");
  heart.style.top = Math.random() * window.innerHeight + 'px';
  heart.style.left = Math.random() * window.innerWidth + 'px';
  
  
  heart.innerText = ".";
  
 
  heart.style.animationDuration = (Math.random() * 7 + 5) + 's';
  document.body.appendChild(heart);
  setTimeout(() => {
    heart.remove();
  }, 6000); // 6 seconds
}

setInterval(createHeart,500);
    
  </script>
    
      
 <script>

  <script>
    // Music ke audio file ko load karein
    const audioFile = 'https://www.dropbox.com/scl/fi/3f26ykxedomv0fkpuwq9d/Convert_Moonlight-Harnoor-_-MXRCI-_-Punjabi-Song-2020-_-Jatt-Life-Studios.mp3?rlkey=tji9y5bwy2w921nekwt3vwkcg&st=5khtjced&dl=1';
    const audio = new Audio(audioFile);
    const audioContext = new AudioContext();
    const source = audioContext.createMediaElementSource(audio);
    source.connect(audioContext.destination);
    const analyser = audioContext.createAnalyser();
    source.connect(analyser);
    analyser.fftSize = 256;
    const frequencyData = new Uint8Array(analyser.frequencyBinCount);

    // Amplitude aur frequency ke basis par vibration pattern generate karein
    function generateVibrationPattern() {
      analyser.getByteFrequencyData(frequencyData);
      const amplitude = Math.max(...frequencyData);
      const frequency = frequencyData.indexOf(amplitude);
      const vibrationPattern = [];

      for (let i = 0; i < frequencyData.length; i++) {
        const frequencyValue = frequencyData[i];
        const amplitudeValue = amplitude;

        if (amplitudeValue > 50 && frequencyValue > 100) {
          vibrationPattern.push(500); // Vibrate for 500ms
        } else {
          vibrationPattern.push(0); // Don't vibrate
        }
      }

      return vibrationPattern;
    }

    // Vibration pattern ko phone ke vibration motor par send karein
    function vibrate() {
      const vibrationPattern = generateVibrationPattern();
      navigator.vibrate(vibrationPattern);
    }

    // Screen par click event listener
    document.body.addEventListener('click', function() {
      // Vibration code
      navigator.vibrate(100);
      
      // Audio play karein
      audio.play().catch(error => {
        console.log('Error playing audio:', error);
      });
      
      setInterval(vibrate, 100);
    });

    // Error handling
    window.onerror = function(error) {
      console.log('Error:', error);
    };
  </script>
